<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar navbar-dark bg-dark">
        <a href = "">Sign-Up</a>
        <a href = "">Sign-In</a>
      </nav>
      <p id="message"> </p>
      <h2>Sign Up</h2>
    <form id='sign-up'>
      <input type="email" name="credentials[email]" placeholder="Email"/>
      <input type="password" name="credentials[password]" placeholder="password"/>
      <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation"/>
      <input type="submit" value="Sign Up"/>
    </form>
    <hr>
    <h2>Sign In</h2>
  <form id='sign-in'>
    <input type="email" name="credentials[email]" placeholder="Email"/>
    <input type="password" name="credentials[password]" placeholder="password"/>
    <input type="submit" value="Sign In"/>
  </form>
  <hr>

      <h2>Tic Tac Toe Game</h2>

      <div class="container">
        <div class="row justify-content-center">
            <button type="button" class="col-4 col-sm-4 btn-lg">1</button>
            <button type="button" class="col-4 col-sm-4 btn-lg">2</button>
            <button type="button" class="col-4 col-sm-4 btn-lg">3</button>

            <button type="button" class="col-4 col-sm-4 btn-lg">4</button>
            <button type="button" class="col-4 col-sm-4 btn-lg">5</button>
            <button type="button" class="col-4 col-sm-4 btn-lg">6</button>

            <button type="button" class="col-4 col-sm-4 btn-lg">7</button>
            <button type="button" class="col-4 col-sm-4 btn-lg">8</button>
            <button type="button" class="col-4 col-sm-4 btn-lg">9</button>

        </div>
    </div>





    </body>
</html>
