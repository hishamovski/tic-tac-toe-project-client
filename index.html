<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" id="Nav-sign-in">Sign-In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" onclick="openForm()">Sign-Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled"  onclick="openForm()" aria-disabled="false">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled"  onclick="openForm()" aria-disabled="false">Change password</a>
        </li>
      </ul>

      <p id="message"> </p>
      <p id="message2"> </p>
      <h2>Sign Up</h2>
      <form id='sign-up'>
      <input type="email" name="credentials[email]" placeholder="Email"/>
      <input type="password" name="credentials[password]" placeholder="password"/>
      <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation"/>
      <input type="submit" value="Sign Up"/>
    </form>
    <hr>

<h2>Sign In</h2>
  <form id='sign-in'>
    <input type="email" name="credentials[email]" placeholder="Email"/>
    <input type="password" name="credentials[password]" placeholder="password"/>
    <input type="submit" value="Sign In"/>
  </form>

    <hr>
    <h2>Change Password</h2>
    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="old password"/>
      <input type="password" name="passwords[new]" placeholder="new password"/>
      <input type="submit" value="Change password"/>
    </form>
    <hr>
    <h2>Sign out</h2>
    <form id="sign-out">
      <input type="submit" value="Sign Out"/>
    </form>

      <h3>Tic Tac Toe Game</h3>
      <p class="result">  </p>
      <p>How would you like to be</p>



      <div class="section-wrap">

        <input type="radio" name="player" value="X" class="radio-label"> X
        <input type="radio" name="player" value="O" class="radio-label"> O
        <input type="button" class="radio-label" id="reset" value="Start Game"/>
      </div>

      <div class="container">
        <div class="row justify-content-center">
            <button type="button" id="0" class="col-4 col-xs-4 btn-lg"></button>
            <button type="button" id="1" class="col-4 col-xs-4 btn-lg"></button>
            <button type="button" id="2" class="col-4 col-xs-4 btn-lg"></button>

            <button type="button" id="3" class="col-4 col-xs-4 btn-lg"></button>
            <button type="button" id="4" class="col-4 col-xs-4 btn-lg"></button>
            <button type="button" id="5" class="col-4 col-xs-4 btn-lg"></button>

            <button type="button" id="6" class="col-4 col-xs-4 btn-lg"></button>
            <button type="button" id="7" class="col-4 col-xs-4 btn-lg"></button>
            <button type="button" id="8" class="col-4 col-xs-4 btn-lg"></button>

        </div>
    </div>


    </body>
</html>
